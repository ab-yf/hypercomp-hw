
<body> 
    <header class="header" [ngStyle]="{ 'background-color': headerColor }">
    <h5>Sticky Header</h5>
    </header>

  <main>
    <nav>
      <!-- Left Menu Items -->
      <ul>
        <li (click)="changeColors('red')"><a href="#">Menu Item 1</a></li>
        <li (click)="changeColors('green')"><a href="#">Menu Item 2</a></li>
        <li (click)="changeColors('blue')"><a href="#">Menu Item 3</a></li>
        <li (click)="changeColors('orange')"><a href="#">Menu Item 4</a></li>
        <li (click)="changeColors('purple')"><a href="#">Menu Item 5</a></li>
        <li (click)="changeColors('yellow')"><a href="#">Menu Item 6</a></li>
        <li (click)="changeColors('cyan')"><a href="#">Menu Item 7</a></li>
        <li (click)="changeColors('magenta')"><a href="#">Menu Item 8</a></li>
        <li (click)="changeColors('brown')"><a href="#">Menu Item 9</a></li>
        <li (click)="changeColors('gray')"><a href="#">Menu Item 10</a></li>
      </ul>
    </nav>

    <div class="main-content">
      <div class="title">
        FLEX BOX
      </div>
      <form class = "myForm"(ngSubmit)="submitForm()" #form="ngForm">
        <!-- Middle Form Content -->
        <label for="input1">Name</label>
        <input type="text" id="input1" name="input1" [(ngModel)]="input1" required>
        <br>
        <label for="input2">Email</label>
        <input type="email" id="input2" name="input2" [(ngModel)]="input2" required>
        <br>
        <label for="input3">Username</label>
        <input type="text" id="input3" name="input3" [(ngModel)]="input3" required>
        <br>
        <label for="input4">Password</label>
        <input type="password" id="input4" name="input4" [(ngModel)]="input4" required>
        <br>
        <br><br>

        <div class="btn-container">
            <button class="button button2" id = "resetButton"type="reset" [disabled]="form.pristine" (click)="resetColors()">Reset</button>
            <button class="button button1" id= "submitButton" [disabled]="form.invalid">Submit</button>
        </div>
      </form>
    </div>

    <aside>
      <!-- Right Sidebar Content -->
      <div class="sidebar">
        SIDEBAR
      </div>
    </aside>
  </main>

  <footer [ngStyle]="{ 'background-color': footerColor }">
        <h5>Sticky Footer</h5>
    </footer>
</body>
